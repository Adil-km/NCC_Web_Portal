{% extends '../base.html' %}
{% load static %}

{% block body %}
<h1>Upload Images</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% if edit %}
        <img src="{{ image_obj.image.url }}" width="200" alt="{{ image_obj.description }}"/>
    {% else %}
        {{ form.image.errors }}
        {{ form.image }}
    {% endif %}
<br>
<br>
{{ form.description.errors }}
{{ form.description }}
<br>
<br>
    <button type="submit">
        {% if edit %} Update {% else %} Upload {% endif %}
    </button>

</form>



{% endblock body %}

{% extends 'events/base.html' %}
{% load static %}

{% block events %}
  {% if events %}
    {% for event in events %}
    <div class="event-item">
      <div class="event-date">
        <p>{{ event.date }}</p>
      </div>
      
      <div class="event-title">
        <a href="{% url 'event_detail' event.id %}">
          <p>{{ event.title }}</p>
        </a>
      </div>
    </div>
    {% endfor %}
  {% else %}
  <p>No News & Events</p>
  {% endif %}
{% endblock events %}
